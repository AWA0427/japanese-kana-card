<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>日语五十音训练</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link href="https://unpkg.com/material-components-web@14.0.0/dist/material-components-web.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="mdc-top-app-bar">
        <div class="mdc-top-app-bar__row">
            <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-start">
                <span class="mdc-top-app-bar__title">日语五十音训练</span>
            </section>
            <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-end" role="toolbar">
                <button id="show-all-button" class="mdc-icon-button material-icons" aria-label="显示所有卡片">
                    <div class="mdc-icon-button__ripple"></div>
                    view_list
                </button>
                <button id="settings-button" class="mdc-icon-button material-icons" aria-label="设置">
                    <div class="mdc-icon-button__ripple"></div>
                    settings
                </button>
            </section>
        </div>
    </header>

    <div class="main-content-container">
        <div id="training-view" class="view">
            <div class="card-container">
                <div id="kana-card" class="mdc-card mdc-elevation--z4">
                    <h1 id="kana-display"></h1>
                </div>
                <form id="input-form">
                    <div class="mdc-text-field mdc-text-field--outlined custom-input-container">
                        <span id="romanji-hint" class="input-hint">罗马音拼写</span>
                        <input type="text" id="romanji-input" class="mdc-text-field__input">
                        <div class="mdc-notched-outline">
                            <div class="mdc-notched-outline__leading"></div>
                            <div class="mdc-notched-outline__notch"></div>
                            <div class="mdc-notched-outline__trailing"></div>
                        </div>
                    </div>
                    <button class="mdc-button mdc-button--raised" type="submit">
                        <span class="mdc-button__label">提交</span>
                    </button>
                </form>
                <div id="feedback-display" class="feedback"></div>
            </div>
        </div>

        <div id="all-cards-view" class="view" style="display: none;">
            <div class="all-cards-header">
                <button id="back-button" class="mdc-icon-button material-icons">
                    <div class="mdc-icon-button__ripple"></div>
                    arrow_back
                </button>
                <span class="mdc-typography--headline5">所有假名</span>
            </div>
            <div id="all-cards-list" class="all-cards-grid">
                </div>
        </div>
    </div>

    <aside id="settings-dialog" class="mdc-dialog" role="alertdialog" aria-modal="true" aria-labelledby="my-dialog-title" aria-describedby="my-dialog-content">
        <div class="mdc-dialog__container">
            <div class="mdc-dialog__surface">
                <h2 class="mdc-dialog__title" id="my-dialog-title">训练设置</h2>
                <div class="mdc-dialog__content" id="my-dialog-content">
                    <div class="settings-group">
                        <label>假名形式:</label>
                        <div class="pill-options">
                            <div class="pill-item">
                                <input type="checkbox" id="hiragana-checkbox" class="pill-checkbox" checked>
                                <label for="hiragana-checkbox" class="pill-label">平假名</label>
                            </div>
                            <div class="pill-item">
                                <input type="checkbox" id="katakana-checkbox" class="pill-checkbox" checked>
                                <label for="katakana-checkbox" class="pill-label">片假名</label>
                            </div>
                        </div>
                    </div>

                    <div class="settings-group">
                        <label>假名种类:</label>
                        <div class="pill-options">
                            <div class="pill-item">
                                <input type="checkbox" id="seion-checkbox" class="pill-checkbox" checked>
                                <label for="seion-checkbox" class="pill-label">清音</label>
                            </div>
                            <div class="pill-item">
                                <input type="checkbox" id="dakuon-checkbox" class="pill-checkbox" checked>
                                <label for="dakuon-checkbox" class="pill-label">浊音</label>
                            </div>
                            <div class="pill-item">
                                <input type="checkbox" id="handakuon-checkbox" class="pill-checkbox" checked>
                                <label for="handakuon-checkbox" class="pill-label">半浊音</label>
                            </div>
                            <div class="pill-item">
                                <input type="checkbox" id="youon-checkbox" class="pill-checkbox" checked>
                                <label for="youon-checkbox" class="pill-label">拗音</label>
                            </div>
                            <div class="pill-item">
                                <input type="checkbox" id="special-checkbox" class="pill-checkbox" checked>
                                <label for="special-checkbox" class="pill-label">特殊假名</label>
                            </div>
                        </div>
                    </div>

                    <div class="settings-group">
                        <label>主题颜色:</label>
                        <div class="theme-color-options">
                            <button class="color-swatch" data-color="#D1EAC6" style="background-color: #D1EAC6;"></button>
                            <button class="color-swatch" data-color="#BDECDE" style="background-color: #BDECDE;"></button>
                            <button class="color-swatch" data-color="#EFB1C9" style="background-color: #EFB1C9;"></button>
                            <button class="color-swatch" data-color="#BAEAF2" style="background-color: #BAEAF2;"></button>
                            <button class="color-swatch" data-color="#C9E6FE" style="background-color: #C9E6FE;"></button>
                            <button class="color-swatch" data-color="#DFE1FF" style="background-color: #DFE1FF;"></button>
                            <button class="color-swatch" data-color="#E6DDFE" style="background-color: #E6DDFE;"></button>
                            <button class="color-swatch" data-color="#F1DBFE" style="background-color: #F1DBFE;"></button>
                            <button class="color-swatch" data-color="#FFDAD0" style="background-color: #FFDAD0;"></button>
                            <button class="color-swatch" data-color="#FDDCB3" style="background-color: #FDDCB3;"></button>
                            <button class="color-swatch" data-color="#EAE4B3" style="background-color: #EAE4B3;"></button>
                        </div>
                        <div class="mdc-form-field">
                            <div class="mdc-checkbox">
                                <input type="checkbox" id="system-theme-checkbox" class="mdc-checkbox__native-control">
                                <div class="mdc-checkbox__background"><svg class="mdc-checkbox__checkmark" viewBox="0 0 24 24"><path class="mdc-checkbox__checkmark-path" fill="none" d="M1.73,12.91 8.1,19.28 22.79,4.59"></path></svg><div class="mdc-checkbox__mixedmark"></div></div>
                            </div>
                            <label for="system-theme-checkbox">跟随系统深色模式</label>
                        </div>
                    </div>
                </div>
                <div class="mdc-dialog__actions">
                    <button type="button" class="mdc-button mdc-dialog__button" data-mdc-dialog-action="close">
                        <div class="mdc-button__ripple"></div>
                        <span class="mdc-button__label">取消</span>
                    </button>
                    <button type="button" id="settings-apply-button" class="mdc-button mdc-dialog__button">
                        <div class="mdc-button__ripple"></div>
                        <span class="mdc-button__label">应用</span>
                    </button>
                </div>
            </div>
        </div>
        <div class="mdc-dialog__scrim"></div>
    </aside>

    <script src="https://unpkg.com/material-components-web@14.0.0/dist/material-components-web.min.js"></script>
    <script src="data.js"></script>
    <script src="script.js"></script>
</body>
</html>
