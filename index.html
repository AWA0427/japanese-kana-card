<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>日语五十音训练</title>
    <!-- 引入 Google Fonts 和 Icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&family=Noto+Sans+JP:wght@400;500;700&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <!-- 顶部应用栏 (颜色会随主题改变) -->
    <header class="md3-top-app-bar">
        <div class="app-bar-content">
            <span class="app-bar-title">日语五十音训练</span>
            <div class="app-bar-actions">
                <button id="show-all-button" class="md3-icon-button material-symbols-rounded" aria-label="切换列表">view_cozy</button>
                <button id="settings-button" class="md3-icon-button material-symbols-rounded" aria-label="设置">settings</button>
            </div>
        </div>
    </header>

    <div class="main-scaffold">
        
        <!-- 训练视图 -->
        <div id="training-view" class="view">
            <!-- 布局容器 -->
            <div id="training-layout-container" class="training-layout layout-vertical">
                
                <!-- 核心卡片 (保持原样，但PC端会放大) -->
                <div class="kana-card-wrapper">
                    <div id="kana-card" class="original-card">
                        <h1 id="kana-display">あ</h1>
                    </div>
                </div>

                <!-- 交互区 -->
                <div class="interaction-container">
                    <form id="input-form">
                        <div class="md3-input-field">
                            <input type="text" id="romanji-input" class="md3-input-element" autocomplete="off">
                            <span id="input-placeholder" class="md3-input-placeholder">输入罗马音</span>
                            <div class="md3-input-border"></div>
                        </div>
                        
                        <!-- MD3 风格提交按钮 (PC端会放大) -->
                        <button class="md3-button-filled" type="submit">
                            <span class="material-symbols-rounded icon">check</span>
                            <span class="label">提交</span>
                        </button>
                    </form>
                    <div id="feedback-display" class="feedback-text"></div>
                </div>
            </div>
        </div>

        <!-- 列表视图 (保持原样) -->
        <div id="all-cards-view" class="view hidden">
            <div id="all-cards-list" class="all-cards-grid"></div>
        </div>
    </div>

    <!-- 设置弹窗 -->
    <div id="settings-dialog-overlay" class="md3-dialog-overlay hidden">
        <div class="md3-dialog" id="settings-dialog-content">
            <div class="dialog-header">
                <span class="material-symbols-rounded">tune</span>
                <h3>设置</h3>
            </div>
            
            <div class="dialog-content">
                <section class="settings-section">
                    <div class="section-title">布局方向 (PC端)</div>
                    <div class="chip-set" id="layout-options">
                        <button class="filter-chip selected" data-value="vertical">垂直居中</button>
                        <button class="filter-chip" data-value="horizontal">左右分栏</button>
                    </div>
                </section>

                <section class="settings-section">
                    <div class="section-title">假名模式</div>
                    <div class="chip-set" id="form-options">
                        <button class="filter-chip selected" data-value="hiragana">平假名</button>
                        <button class="filter-chip selected" data-value="katakana">片假名</button>
                    </div>
                </section>

                <section class="settings-section">
                    <div class="section-title">假名种类</div>
                    <div class="chip-set" id="type-options">
                        <button class="filter-chip selected" data-value="seion">清音</button>
                        <button class="filter-chip selected" data-value="dakuon">浊音</button>
                        <button class="filter-chip selected" data-value="handakuon">半浊音</button>
                        <button class="filter-chip selected" data-value="youon">拗音</button>
                        <button class="filter-chip selected" data-value="special">特殊</button>
                    </div>
                </section>

                <section class="settings-section">
                    <div class="section-title">外观</div>
                    <div class="theme-controls">
                        <div class="color-options">
                            <div class="color-dot selected" data-color="#6750A4" style="background: #6750A4;"></div>
                            <div class="color-dot" data-color="#9C27B0" style="background: #9C27B0;"></div> <!-- Purple -->
                            <div class="color-dot" data-color="#E91E63" style="background: #E91E63;"></div> <!-- Pink -->
                            <div class="color-dot" data-color="#F44336" style="background: #F44336;"></div> <!-- Red -->
                            <div class="color-dot" data-color="#FF9800" style="background: #FF9800;"></div> <!-- Orange -->
                            <div class="color-dot" data-color="#009688" style="background: #009688;"></div> <!-- Teal -->
                            <div class="color-dot" data-color="#2196F3" style="background: #2196F3;"></div> <!-- Blue -->
                        </div>
                        <div class="custom-color-wrapper">
                            <label for="custom-color-picker">自定义颜色:</label>
                            <input type="color" id="custom-color-picker" value="#6750A4">
                        </div>
                        
                        <div class="switch-row">
                            <label class="md3-switch">
                                <input type="checkbox" id="dark-mode-toggle">
                                <span class="slider"></span>
                            </label>
                            <span>深色模式</span>
                        </div>
                    </div>
                </section>
            </div>

            <div class="dialog-actions">
                <button class="md3-button-filled large-action" id="apply-settings">完成</button>
            </div>
        </div>
    </div>

    <script src="data.js"></script>
    <script src="script.js"></script>
</body>
</html>
